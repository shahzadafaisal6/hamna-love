<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamna's Love</title>
  <style>
    body {
      background-color: #ffefff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      color: #ff69b4;
      animation: pulse 2s infinite;
      margin: 20px;
    }

    .love-text {
      font-size: 2rem;
      color: #ff1493;
      margin: 20px;
      font-family: 'Comic Sans MS', sans-serif;
    }

    .image-container img {
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.7);
      animation: zoomIn 5s infinite;
    }

    .heart, .flower {
      position: absolute;
      z-index: -1;
      opacity: 0.8;
      animation: float 5s infinite;
    }

    .heart {
      background: url('https://www.transparentpng.com/thumb/heart/heart-png-image-7.png') no-repeat center center;
      width: 50px;
      height: 50px;
      animation-duration: 8s;
    }

    .flower {
      background: url('https://www.transparentpng.com/thumb/flower/flower-png-image-9.png') no-repeat center center;
      width: 40px;
      height: 40px;
      animation-duration: 10s;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes zoomIn {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.7; }
    }

    @keyframes float {
      0% { transform: translate(0, 0); }
      50% { transform: translate(50px, -50px); }
      100% { transform: translate(0, 0); }
    }

    @keyframes textIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .flower, .heart {
      animation-name: float;
      opacity: 0.9;
    }

    .flower-1 {
      animation-delay: 2s;
      top: 10%;
      left: 10%;
    }

    .heart-1 {
      animation-delay: 4s;
      top: 20%;
      right: 15%;
    }

    .flower-2 {
      animation-delay: 6s;
      top: 30%;
      right: 10%;
    }

    .heart-2 {
      animation-delay: 8s;
      bottom: 10%;
      left: 30%;
    }

    audio {
      display: none;
    }

  </style>
</head>
<body>
  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h1 style="animation: textIn 2s ease-in-out;">A Loving Message</h1>
  <div class="love-text">I love you my love, and I am missing you. .</div>

  <div class="image-container">
    <img src="https://raw.githubusercontent.com/shahzadafaisal6/hamna-love/main/IMG_20250401-145240.jpg" alt="Hamna's Image">
  </div>

  <!-- Heart and Flower Effects -->
  <div class="heart heart-1"></div>
  <div class="heart heart-2"></div>
  <div class="flower flower-1"></div>
  <div class="flower flower-2"></div>

</body>
</html>
