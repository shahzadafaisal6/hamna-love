<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Hamna Faisal üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
      text-align: center;
      animation: fadeIn 3s ease-in-out infinite;
      background-size: 400% 400%;
      animation: gradient 15s ease infinite, fadeIn 3s ease-in-out infinite;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.5rem;
      margin-top: 1rem;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
      line-height: 1.6;
      max-width: 90%;
      margin: 20px auto;
    }

    img {
      width: 250px;
      height: 250px;
      object-fit: contain;
      margin: 20px 0;
      animation: pulse 2s infinite;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
    }

    .heart {
      position: absolute;
      animation: float 10s infinite ease-in-out;
      font-size: 2rem;
      color: pink;
    }

    .message {
      display: none;
      font-size: 2rem;
      color: #ff0;
      animation: messageFadeIn 2s forwards;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #ff0, 0 0 10px #ff0, 0 0 15px #ff0, 0 0 20px #ff0; }
      100% { text-shadow: 0 0 5px #ff0, 0 0 10px #ff0, 0 0 15px #ff0, 0 0 25px #ff0, 0 0 35px #ff0; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-100px); }
      100% { transform: translateY(0); }
    }

    @keyframes messageFadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üíñ To Hamna Faisal üíñ</h1>
  <p>
    I love you my love üíå<br />
    I am missing you so much ü•∫<br />
    Please come back üíî
  </p>
  <img src="https://i.imgur.com/1RZL5Zf.png" alt="Heart" />
  
  <!-- Interactive floating hearts -->
  <div class="heart" style="top: 10%; left: 20%;">‚ù§Ô∏è</div>
  <div class="heart" style="top: 30%; left: 40%;">üíñ</div>
  <div class="heart" style="top: 50%; left: 60%;">üíò</div>
  
  <!-- Hidden message pop-up -->
  <div class="message">
    Surprise! I am yours forever ‚ù§Ô∏è
  </div>

  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    setTimeout(() => {
      document.querySelector('.message').style.display = 'block';
    }, 5000); // Show the surprise message after 5 seconds
  </script>
</body>
</html>
